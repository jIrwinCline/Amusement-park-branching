<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>amusement park</title>
  </head>
  <body>
    <div id="requirement">
      <form>
        <div class="form-group">
          <label for="height">What's your height in inches?</label>
          <input id="height" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Rides</button>
      </form>
    </div>


    <div class="tall-rides">
      <h1>These are the tall rides!</h1>
      <ul>
        <li>Doom</li>
        <li>Superman</li>
        <li>Jurrasic Park</li>
      </ul>
    </div>
    <div class ="medium-rides">
      <h1>These are the medium rides!</h1>
      <ul>
        <li>matador</li>
        <li>zipper</li>
        <li>ferris wheel</li>
      </ul>
    </div>
    <div class ="short-rides">
      <h1>These are the short rides!</h1>
      <ul>
        <li>shrek</li>
        <li>rockets</li>
        <li>bathroom</li>
      </ul>
    </div>

  </body>
</html>
